<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <textarea name="A" id="A" cols="20" rows="6" placeholder="A" value=""></textarea>
    </div>
    <div>
        <input type="text" placeholder="B" id="B" name="B" value="">

    </div>
    <div>
        <input type="button" placeholder="dem" onclick="count()" value="dem">
    </div>
    <div>
        <h3 id="count"> </h3>
    </div>
    <script>
        function count() {
            var a = "";
            a = A.value;
            var b = B.value;
            var count = a.split(b).length - 1;
            document.getElementById("count").innerHTML = "so lan xuat hien cua B trong A la: " + count;

        }
    </script>
</body>

</html>
